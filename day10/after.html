<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after 가상 선택자</title>
    <style>
        ul li{margin: 15px;}
        ul .new::after{
            content: "NEW";
            background: red;
            border-radius: 2px;
            color: #fff;
            margin: 0 5px;
            /* font-size: 0.5em; */
            font-size: x-small;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>상품 목록</h2>
        <ul>
            <li class="new">라면</li>
            <li>생수</li>
            <li>두부</li>
            <li class="new">커피</li>
        </ul>
    </div>
</body>
</html>
