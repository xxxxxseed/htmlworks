<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin 속성</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            display: inline-block; /* 수평 배치 */
            /* float: left; */
            margin: 20px;
        }
        #box1{background: #f00;}
        #box2{background: #0f0;} 
        #box3{background: #00f;}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
