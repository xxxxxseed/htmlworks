<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 속성</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border-style: solid;
            margin-bottom: 20px;
        }
        .box1{border-width: 2px;}
        .box2{border-width: 2px 5px;}
        .box3{border-width: 2px 5px 2px 5px;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
