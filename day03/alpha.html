<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투명도 조절하기</title>
    <style>
        body{
            background-color: #000;
        }
        /* h1{
            color: #fff;
        } */
        /* 알파값 : 1-불투명, 0-완전투명 */
        h1.text1{color:rgba(255, 255, 255, 1);}
        h1.text2{color:rgba(255, 255, 255, 0.7);}
        h1.text3{color:rgba(255, 255, 255, 0.4);}
        h1.text4{color:rgba(255, 255, 255, 0.2);}
    </style>
</head>
<body>
    <h1 class="text1">HTML5+CSS3</h1>
    <h1 class="text2">HTML5+CSS3</h1>
    <h1 class="text3">HTML5+CSS3</h1>
    <h1 class="text4">HTML5+CSS3</h1>
</body>
</html>
