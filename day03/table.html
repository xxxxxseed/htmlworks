<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표의 세로 정렬</title>
    <style>
        table, td{
            border: 1px solid #ccc;
        }
        td{
            /* width: 150px; */
            height: 100px;
            /* vertical-align: middle; */
            /* 세로 정렬(수직) - top, middle, bottom */
            text-align: center;
            padding: 10px;
        }
        td.va1{
            vertical-align: top;
        }
        td.va2{
            vertical-align: middle;
        }
        td.va3{
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h2>표의 세로 정렬</h2>
    <table>
        <tr>
            <td class="va1">alignment</td>
            <td class="va2">alignment</td>
            <td class="va3">alignment</td>
        </tr>
        <tr>
            <td colspan="3">alignment</td>
        </tr>
    </table>
</body>
</html>
