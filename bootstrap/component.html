<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 주요 요소</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <style>
        *{margin: 10px;}
    </style>
</head>
<body>
    <h2>버튼(Button)</h2>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <hr>
    <h2>배지(Badge)</h2>
    <h3>Example heading<span class="badge badge-dark">New</span></h3>
    <h3>Example heading<span class="badge badge-light">New</span></h3>
    <h3>Example heading<span class="badge bg-primary">New</span></h3>
    <h3>Example heading<span class="badge bg-secondary">New</span></h3>
    <hr>
    <h2>카드(Card)</h2>
    <div class="card">
        <div class="card-body">
            카드 본문 내의 일부 텍스트입니다.
        </div>
    </div>

    <!-- my는 margin top, bottom을 의미 1rem = 16px -->
    <div class="card my-3" style="width: 20rem;">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">카드 제목을 기반으로 하고
                카드 콘텐츠의 대부분을 구성합니다.
            </p>
            <a href="http://www.naver.com" target="_blank"
                class="btn btn-primary">Naver</a>
        </div>
    </div>
</body>
</html>
