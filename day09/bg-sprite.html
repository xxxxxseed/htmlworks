<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Sprite</title>
    <style>
        li{list-style: none; margin: 15px;}
        .lnb li a{
            display: block;
            padding-left: 30px;
            text-decoration: none;
            color: #000;
            font: 25px Times;
            /* line-height: 1.12; */
            background: url(./images/bg_sprite.png) no-repeat;
            /* 원래 크기의 절반으로 줄임 */
            background-size: 26px 176px;
        }
        .lnb li:nth-child(1) a{background-position: 0 0;}
        .lnb li:nth-child(2) a{background-position: 0 -50px;}
        .lnb li:nth-child(3) a{background-position: 0 -100px;}
        .lnb li:nth-child(4) a{background-position: 0 -150px;}
    </style>
</head>
<body>
    <ul class="lnb">
        <li><a href="#">Theater</a></li>
        <li><a href="#">Secret Garden</a></li>
        <li><a href="#">Concert Hall</a></li>
        <li><a href="#">animal Farm</a></li>
    </ul>
</body>
</html>
