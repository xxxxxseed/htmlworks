<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button 태그</title>
</head>
<body>
    <p>
        <button type="button" onclick="window.alert('안녕하세요~')">확인</button>
    </p>
    <div>
        <button type="button"
         onclick="window.confirm('정말로 삭제하시겠습니까?')">삭제</button>
    </div>
    <p>
        <!-- <a href="http://www.naver.com" target="_blank">네이버로 가기</a> -->
        <button type="button"
         onclick="window.open('http://www.naver.com')">사이트 이동</button>
    </p>
</body>
</html>
