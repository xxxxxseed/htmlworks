<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position - absolute 속성</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: orange;
            /* 단독으로 사용되면 브라우저 창 기준으로 배치 */
            position: absolute;
            top: 100px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
