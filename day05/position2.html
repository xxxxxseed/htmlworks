<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position - absolute 속성</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            border: 2px solid #ccc;
            margin: 30px auto;
            /* 부모 요소가 기준임 */
            position: relative;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: orange;
            position: absolute;
            bottom: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
