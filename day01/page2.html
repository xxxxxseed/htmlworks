<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주석 사용하기</title>

</head>
<body>
    <p>p 태그는 문단(엔터키를 사용하면 문단이 생김)을 만들 때 사용합니다.</p>
    <p>&lt;br&gt;br 태그는 줄 바꿈할때 사용합니다.</p>
    <!-- 주석은 웹브라우저가 해석하지 않는다. -->
    <!-- '<'는 &lt; - less than이고, '>'는 &gt; - great than를 사용함 -->
</body>
</html>
