<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 선택자</title>
    <style>
        /* :disabled - disabled 속성에서 사용 */
        :disabled{
            background: #ddd;
            border: 1px solid #ccc;
        }
        /* :checked - radio나 checkbox에서 사용 */
        :checked + span{color: blue;}
    </style>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>사용자 정보</legend>
            <label>이름 <input type="text" disabled></label>
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요</p>
            <label>
                <input type="radio" name="subject" value="speaking"><span>회화</span>
            </label>
            <label>
                <input type="radio" name="subject" value="grammer"><span>문법</span>
            </label>
            <label>
                <input type="radio" name="subject" value="writing"><span>작문</span>
            </label>
        </fieldset>
    </form>
</body>
</html>
