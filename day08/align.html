<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소간의 세로 정렬</title>
    <style>
        /* 속성값 - top, middle, bottom */
        .valign img{vertical-align: middle;}
    </style>
</head>
<body>
    <p>
        나는 자유다
        <img src="./images/imfree.png" width="150px" alt="자유">
    </p>
    <p class="valign">
        나는 자유다
        <img src="./images/imfree.png" width="150px" alt="자유">
    </p>
</body>
</html>
