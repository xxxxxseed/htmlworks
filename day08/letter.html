<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 속성</title>
    <style>
        /* 자간 */
        h1{letter-spacing: 5px;}
        /* capitalize - 영어의 첫글자만 대문자 */
        p{text-transform: capitalize;}
        .letter2{letter-spacing: 5px;}
        /* 2em = 2 * 16px */
        .letter3{word-spacing: 2em;}
    </style>
</head>
<body>
    <h1>노트북</h1>
    <p>1990년형 notebook은 안녕!<br> 잘 가세요. 고생하셨소~ </p>
    <p class="letter2">1990년형 노트북은 안녕!<br> 잘 가세요. 고생하셨소~ </p>
    <p class="letter3">1990년형 노트북은 안녕!<br> 잘 가세요. 고생하셨소~ </p>
</body>
</html>
