<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        ul{list-style: none;}
        ul li{display: inline;}
        a{
            display: inline-block;
            padding: 10px 20px;
            background: #ccc;
        }
        a:link, a:visited{
            text-decoration: none;
            color: #000;
        }
        a:hover{
            background: #000;
            color: #fff;
        }
        a:active{background: #f00;}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
